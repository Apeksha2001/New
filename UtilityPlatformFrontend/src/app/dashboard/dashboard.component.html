<app-header></app-header>

<div class="container-fluid mt-5">

    <div class="col-md-6">
      <div class="card">
        <div class="card-body text-center">
          <h5 class="card-title">Utility Bill & Payment Platform</h5>
          <div class="row">
            <!-- Customer Data Card -->
            <div class="col-md-4">
              <div class="card mb-3">
                <div class="card-body">
                  <button class="btn btn-primary btn-lg btn-block" (click)="navigateToData()">Customer Data</button>
                </div>
              </div>
            </div>

            <!-- Customer Bill Data Card -->
            <div class="col-md-4">
              <div class="card mb-3">
                <div class="card-body">
                  <button class="btn btn-primary btn-lg btn-block" (click)="navigateToCustomerBillData()">Customer Bill Data</button>
                </div>
              </div>
            </div>

            <!-- Transaction Tracking Card -->
            <div class="col-md-4">
              <div class="card mb-3">
                <div class="card-body">
                  <button class="btn btn-primary btn-lg btn-block" (click)="navigateToTransactionTracking()">Transaction Tracking</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
