<div class="container-fluid" >
  <div class="row" >
      <div class="col-md-2" ><app-sidebar></app-sidebar></div>
      <div class="col-md-10">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Add Customer Data</h5>
          <form (ngSubmit)="uploadCSV()" enctype="multipart/form-data">
            <div class="form-group">
              <label for="csvFile">Choose CSV File</label>
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="csvFile" name="csvFile" accept=".csv" (change)="onFileSelected($event)" required>
                <label class="custom-file-label" for="csvFile">Select a CSV file</label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Upload CSV</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>
